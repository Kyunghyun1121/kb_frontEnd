<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gr {
        background-color: gainsboro;
      }

      table {
        width: 100%;
      }
      .saleReportTitle {
        text-align: center;
        display: block;
      }
      .salesReport {
        border: 1ch;
      }
      .imageUploadFail {
        font-size: xx-small;
        display: inline;
      }

      .inline {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div>
      <fieldset>
        <legend>이미지 업로드</legend>
        <div>
          <p class="inline">상품 이미지:</p>
          <button class="inline">파일 선택</button>
          <p class="imageUploadFail">선택된 파일 없음</p>
        </div>

        <p>
          * 최대 5개의 이미지를 업로드할 수 있습니다. 파일 크기는 이미지당 2MB를
          초과할 수 없습니다.
        </p>
      </fieldset>
    </div>

    <section>
      <div>
        <br />
        <button>상품 등록</button>
        <button>초기화</button>
      </div>
    </section>

    <section>
      <div><h1>판매 보고서</h1></div>
      <div>
        <label for="saleReport" class="saleReportTitle"
          >월별 카테고리 매출 현황 (단위: 만원)</label
        >
        <table id="saleReport" border="1" style="border-collapse: collapse">
          <tr class="gr">
            <td rowspan="2"><b>월</b></td>
            <td colspan="3"><b>카테고리</b></td>
            <td rowspan="2"><b>총액</b></td>
          </tr>
          <tr class="gr">
            <td><b>전자기기</b></td>
            <td><b>의류</b></td>
            <td><b>생활용품</b></td>
          </tr>
          <tr>
            <td>1월</td>
            <td>1,250</td>
            <td>850</td>
            <td>340</td>
            <td>2,440</td>
          </tr>
          <tr>
            <td>2월</td>
            <td>980</td>
            <td>1,120</td>
            <td>470</td>
            <td>2,570</td>
          </tr>
          <tr>
            <td>3월</td>
            <td>1,420</td>
            <td>940</td>
            <td>520</td>
            <td>2,880</td>
          </tr>
        </table>
      </div>
    </section>

    <footer>
      <div>
        <i>연락처: <a href="#">admin@example.com</a></i>
      </div>
      <div><i>주소: 서울특별시 광진구 능동로 192-16 5층</i></div>
      <div><p>©2025 온라인 쇼핑몰. 모든 권리 보유</p></div>
    </footer>
  </body>
</html>
