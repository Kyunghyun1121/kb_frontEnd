<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Page</title>
  </head>
  <body>
    <script>
      // Function to get query string parameters
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const arrayParam = params.get('result');
        return arrayParam ? JSON.parse(arrayParam) : [];
      }

      // Example usage
      const arrayFromQueryString = getQueryParams();
      console.log(arrayFromQueryString);
    </script>
  </body>
</html>
