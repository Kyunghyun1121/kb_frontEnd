<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-pen-to-square"></i>새 글쓰기</h1>
      <div class="mt-3">
        <div>제목</div>
        <input type="text" class="col-12 rounded" />
      </div>
      <div class="mt-3">
        <div>작성자</div>
        <input type="text" class="col-12 rounded" />
      </div>
      <div class="mt-3">
        <div>내용</div>
        <textarea name="content" id="content" class="col-12 rounded"></textarea>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary">
          <i class="fa-solid fa-check"></i>확인
        </button>
        <button class="btn btn-primary">
          <i class="fa-solid fa-rotate-left"></i>취소
        </button>
        <button class="btn btn-primary">
          <i class="fa-solid fa-list"></i>목록
        </button>
      </div>
    </div>

    <link rel="stylesheet" href="./bootstrap_bundle.js" />
  </body>
</html>
